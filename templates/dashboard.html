<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{{ url_for('static', filename='js/nav_bar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/footer.js') }}"></script>
  <script src="{{ url_for('static', filename='js/project_card.js') }}"></script>
  <script src="{{ url_for('static', filename='js/flash_messages.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
  <title>Dashboard</title>
</head>

<body>
  <comp-nav-bar data-username="{{ username }}"></comp-nav-bar>
  <div class="news-banner">
    <a>ðŸš€ Welcome to Needmore Caffeine! Check out our latest updates and features!</a>
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="flash-messages">
      {% for category, message in messages %}
      <div class="flash-message {{ category }}">
          {{ message }}
      </div>
      {% endfor %}
  </div>
  {% endif %}
  {% endwith %}

  <main class="main-content wrapper">

    <div class="title-container">
      <span class="projects-title">Projects</span>
    </div>
    <div class="recent-projects-title">
      <span class="section-title"><!--Recent Projects-->Create Project</span>
    </div>
    <!-- Example of a project card component -->
    <div class="project-list">
      <form method="POST" action="/create_project-{{ username }}" class="form-container">
        <input class="p-title" type="text" name="title" placeholder="Project Title" required>
        <textarea class="p-desc" name="description" placeholder="Project Description"></textarea>
        <button class="create" type="submit">Create Project</button>
      </form>
    </div>
    <div class="all-projects-title">
      <span class="section-title">All Projects</span>
    </div>

    <div class="all-project-list" id="project-container">


    </div>
    <script src="{{ url_for('static', filename='js/projects.js') }}"></script>
  </main>
  <div class="footer-spacer">
    <comp-footer></comp-footer>
  </div>
</body>

</html>
