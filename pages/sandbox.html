<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sandbox</title>
  <link rel="stylesheet" href="../styles/main.css">
  <script type="module" src="../components/nav_bar.js"></script>
  <script type="module" src="../components/sandbox_app.js"></script>
  <script type="module" src="../components/textbox.js"></script>
</head>

<body>
  <!-- NAVBAR -->
  <comp-nav-bar></comp-nav-bar>

  <!-- SANDBOX -->
  <div class="sandbox" id="sandboxArea">
    <canvas id="drawingCanvas"></canvas>
  </div>

  <!-- TOOLBARS -->

  <!-- Left -->
  <div class="toolbar left" id="leftToolbar">
    <div class="content">
      <div class="icon-grid">
        <div class="icon" data-tool="projectCard" data-icon="project-card" title="Project Card"></div>
        <div class="icon" data-tool="heading" data-icon="heading" title="Heading"></div>
        <div class="icon" data-tool="barGraph" data-icon="bar-chart" title="Bar Graph"></div>
        <div class="icon" data-tool="pieChart" data-icon="pie-chart" title="Pie Chart"></div>
        <div class="icon" data-tool="table" data-icon="table" title="Table"></div>
      </div>
    </div>
  </div>

  <!-- Right -->
  <div class="toolbar right" id="rightToolbar">
    <div class="content">
      <div class="icon-grid">
        <div class="icon" data-tool="colorPicker" data-icon="colour-dropper" title="Color Picker"></div>
        <div class="icon" data-tool="fontSize" data-icon="font-size" title="Font Size">Aa</div>
        <div class="icon" data-tool="layers" data-icon="layers" title="Layers"></div>
        <div class="icon" data-tool="settings" data-icon="settings" title="Settings"></div>
      </div>
    </div>
  </div>

  <!-- Bottom -->
  <div class="toolbar bottom" id="bottomToolbar">
    <button class="collapse-btn" onclick="toggleToolbar('bottomToolbar')"></button>
    <div class="content">
      <div class="icon-grid horizontal">
        <div class="icon" data-tool="addTextBox" data-icon="textbox" title="Text Tool"></div>
        <div class="icon" data-tool="draw" data-icon="pen" title="Draw Tool"></div>
        <div class="icon" data-tool="erase" data-icon="eraser" title="Eraser"></div>
        <div class="icon" data-tool="colorPicker" data-icon="colour-dropper" title="Color Picker"></div>
        <div class="icon" data-tool="shape" data-icon="shapes" title="Shape Tool"></div>
        <div class="icon" data-tool="uploadImage" data-icon="image-upload" title="Upload Image"></div>
        <div class="icon" data-tool="move" data-icon="move" title="Move/Select"></div>
      </div>
    </div>
  </div>

</body>
</html>
