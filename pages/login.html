<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../components/nav_bar.js"></script>
    <script type="module" src="../components/footer.js"></script>
    <link rel="stylesheet" href="/styles/main.css">
    <title>Log_in</title>
</head>
<body class="login-page">
    <div class="Login-Container">
        <form class="Login-Form">
            <h2 class="header-text">Log in</h2>
            <label for="username">Username:</label>
            <input class="entrybox" type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input class="entrybox"  type="password" id="password" name="password" required>
            
            <div class ="extra-options">
                <p><a href="sign_up.html">Sign up</a></p>
                <button id="loginbutton" type="submit">Login</button>
                <a href="forgot_password.html">Forgot Password?</a>
            </div>

        </form>
    </div>       
</body>
</html>
