<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../components/nav_bar.js"></script>
    <script type="module" src="../components/footer.js"></script>
    <link rel="stylesheet" href="/styles/main.css">
    <title>Log_in</title>
</head>
<body class="login-page">
    <div class="Login-Container">
        <form class="Login-Form">
            <img src="/images/icon-placeholder.png" alt="icon-placeholder" class="placeholder">
            <h2 class="header-text">Log in</h2>
            <!-- {put each in div for poisitoning and entry box for styiling those}-->
             <div class= "username-entry">
            <label for="username">Username:</label>
            <input class="entrybox" type="text" id="username" name="username" required>
            </div>
            <!-- {put each in div for poisitoning and entry box for styiling those}-->
             <div class="password-entry">
            <label for="password">Password:</label>
            <input class="entrybox"  type="password" id="password" name="password" required>
            </div>

            <a id="sign-up" href="sign_up.html">Sign up</a>
            <button id="loginbutton" type="submit">Login</button>
            <a id="forgot-password" href="forgot_password.html">Forgot Password?</a>
        </form>
    </div>       
</body>
</html>
